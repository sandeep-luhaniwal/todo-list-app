<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: auto;
      }
      .todo {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Todo App</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a new todo" required />
      <button type="submit" id="todo-submit-btn">Add</button>
    </form>
    <div id="todo-list"></div>

    <script>
      const API_URL = "http://localhost:3000/todos";
      const todoForm = document.getElementById("todo-form");
      const todoInput = document.getElementById("todo-input");
      const submitBtn = document.getElementById("todo-submit-btn");
      const todoList = document.getElementById("todo-list");

      let editingTodoId = null;

      todoForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = todoInput.value.trim();
        if (!title) return;

        if (editingTodoId) {
          // Update the existing todo
          await updateTodoById(editingTodoId, { title });
          editingTodoId = null;
          submitBtn.textContent = "Add";
        } else {
          // Create a new todo
          await createTodo({ title });
        }

        todoInput.value = "";
        loadTodos();
      });

      async function loadTodos() {
        const todos = await fetchTodos();
        renderTodos(todos);
      }

      async function fetchTodos() {
        const response = await fetch(API_URL);
        const todos = await response.json();
        return todos;
      }

      function renderTodos(todos) {
        todoList.innerHTML = "";
        todos.forEach((todo) => {
          const todoElement = createTodoElement(todo);
          todoList.appendChild(todoElement);
        });
      }

      function createTodoElement(todo) {
        const div = document.createElement("div");
        div.classList.add("todo");
        div.innerHTML = `
                <span class="${todo.completed ? "completed" : ""}">${
          todo.title
        }</span>
                <div>
                    <button onclick="toggleCompleted(${todo.id})">${
          todo.completed ? "Uncomplete" : "Complete"
        }</button>
                    <button onclick="startEditing(${todo.id}, '${todo.title}')">Edit</button>
                    <button onclick="deleteTodo(${todo.id})">Delete</button>
                </div>
            `;
        return div;
      }

      async function createTodo(todo) {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(todo),
          headers: { "Content-Type": "application/json" },
        });
      }

      async function toggleCompleted(id) {
        const todo = await getTodo(id);
        const updatedTodo = { ...todo, completed: !todo.completed };
        await updateTodoById(id, updatedTodo);
        loadTodos();
      }

      function startEditing(id, title) {
        // Set the todoInput value to the todo title being edited
        todoInput.value = title;
        editingTodoId = id;
        submitBtn.textContent = "Save";
        todoInput.focus();
      }

      async function deleteTodo(id) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        loadTodos();
      }

      async function getTodo(id) {
        const response = await fetch(`${API_URL}/${id}`);
        const todo = await response.json();
        return todo;
      }

      async function updateTodoById(id, updates) {
        await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          body: JSON.stringify(updates),
          headers: { "Content-Type": "application/json" },
        });
      }

      loadTodos(); // Load todos on page load
    </script>
  </body>
</html>
